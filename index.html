<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>House Price Predictor</h1>
    <form method="post" action="/predict">
        <input type="number" step="any" name="area" placeholder="Square Footage (GrLivArea)" required><br>
        <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required><br>
        <input type="number" name="bathrooms" placeholder="Number of Bathrooms" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <div class="result">
        <strong>Predicted Price:</strong> {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
